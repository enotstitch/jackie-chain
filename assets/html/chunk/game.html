<section class="section">
	<div class="container">
		<div class="game">
			<div class="game__wrap">
				<div class="game__texts">
					<h2 class="game__title title">
						Это nft игра
					</h2>
					<p class="game__text">
						Мы ее сделали для себя, но вы можете ее пройти
						и получить бесплатный NFT
					</p>
				</div>

				<svg class="game__arrow">
					<use href="img/icons/sprite.svg#arrow"></use>
				</svg>

			</div>
			<div class="game__screen game-screen">

				<picture>
					<source type="image/webp" data-srcset="@img/game/game-bg.webp">
					<img class="cases__img lazyload" alt="" data-src="@img/game/game-bg.png">
				</picture>

				<button class="game-screen__button btn-reset"></button>
			</div>

			<div class="game__inner">
				<a class="game__link link link-reset" href="#">Хочу свой nft продукт</a>
			</div>

		</div>
	</div>
</section>
