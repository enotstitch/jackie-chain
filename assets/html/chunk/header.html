<header class="header">
	<div class="header__container">
		<div class="header__left">
			<div class="header__menu menu">
				<nav class="menu__body">
					<a class="menu__link link-reset" href="#cases">
						<picture>
							<source type="image/webp" data-srcset="@img/header/menu.webp">
							<img class="menu lazyload" alt="Кейсы" data-src="@img/header/menu.png">
						</picture>
					</a>
				</nav>
			</div>
			<ul class="icons list-reset">
				<li class="icons__item">
					<picture>
						<source type="image/webp" data-srcset="@img/header/icon-1.webp">
						<img class="lazyload" alt="Иконка" data-src="@img/header/icon-1.png">
					</picture>
					<span class="icons__num">01</span>
				</li>
				<li class="icons__item">
					<picture>
						<source type="image/webp" data-srcset="@img/header/icon-2.webp">
						<img class="lazyload" alt="Иконка" data-src="@img/header/icon-2.png">
					</picture>
					<span class="icons__num">07</span>
				</li>
				<li class="icons__item">
					<picture>
						<source type="image/webp" data-srcset="@img/header/icon-3.webp">
						<img class="lazyload" alt="Иконка" data-src="@img/header/icon-3.png">
					</picture>
					<span class="icons__num">12</span>
				</li>
			</ul>
		</div>

		<div class="header__right">
			<ul class="icons list-reset">
				<li class="icons__item">
					<picture>
						<source type="image/webp" data-srcset="@img/header/hearts.webp">
						<img class="hearts lazyload" alt="Иконка" data-src="@img/header/hearts.png">
					</picture>
				</li>
				<li class="icons__item">
					<img class="battery" src="@img/header/battery.gif" alt="Батарейка">
				</li>
			</ul>
		</div>
	</div>
</header>
